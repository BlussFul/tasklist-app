<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskList</title>
  <link rel="stylesheet" href="/src/styles.css" />
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <h1>Задачи</h1>
          <span class="stats" id="stats">0 из 0 выполнено</span>
        </div>
        <div class="header-right">
          <button class="icon-btn" id="syncBtn" title="Синхронизация">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m0 0a9 9 0 0 1 9-9m-9 9a9 9 0 0 0 9 9"/>
            </svg>
          </button>
          <button class="icon-btn" id="settingsBtn" title="Настройки">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/><path d="M12 1v4m0 14v4m-9-9h4m14 0h-4m-2.5-6.5 2.8-2.8m-12.6 12.6 2.8-2.8m0-7.6-2.8-2.8m12.6 12.6-2.8-2.8"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </header>

    <nav class="categories" id="categories"></nav>

    <main class="task-list" id="taskList"></main>

    <button class="fab" id="addBtn">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </button>
  </div>

  <!-- Add Task Modal -->
  <div class="modal" id="addModal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Новая задача</h2>
        <button class="close-btn" id="closeAddModal">&times;</button>
      </div>
      <input type="text" class="input" id="taskInput" placeholder="Что нужно сделать?" autofocus />
      <div class="form-group">
        <label>Категория</label>
        <div class="chips" id="categoryChips"></div>
      </div>
      <div class="form-group">
        <label>Приоритет</label>
        <div class="chips" id="priorityChips">
          <button class="chip" data-priority="low">Низкий</button>
          <button class="chip active" data-priority="medium">Средний</button>
          <button class="chip" data-priority="high">Высокий</button>
        </div>
      </div>
      <button class="btn primary" id="saveTaskBtn">Добавить</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>GitHub Sync</h2>
        <button class="close-btn" id="closeSettingsModal">&times;</button>
      </div>
      <p class="hint">Синхронизируйте задачи через GitHub Gist бесплатно</p>
      <input type="password" class="input" id="tokenInput" placeholder="GitHub Personal Access Token" />
      <input type="text" class="input" id="gistInput" placeholder="Gist ID (опционально)" />
      <div class="btn-group">
        <button class="btn" id="disconnectBtn">Отключить</button>
        <button class="btn primary" id="saveSettingsBtn">Сохранить</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
