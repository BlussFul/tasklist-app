name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android
      
      - name: Install dependencies
        run: npm install
      
      - name: Setup Android NDK
        run: |
          sdkmanager --install "ndk;27.0.12077973"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV
      
      - name: Init Android
        run: npx tauri android init
      
      - name: Generate keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias release -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=TaskList, OU=Dev, O=Dev, L=City, ST=State, C=US"
          mv release.keystore src-tauri/gen/android/
      
      - name: Build Release APK
        run: npx tauri android build
        env:
          NDK_HOME: ${{ env.NDK_HOME }}
      
      - name: Sign APK
        run: |
          cd src-tauri/gen/android
          find . -name "*.apk" -path "*/release/*" | head -1 | xargs -I {} sh -c '
            apksigner sign --ks release.keystore --ks-pass pass:android --key-pass pass:android --out tasklist-release-signed.apk "{}"
          '
      
      - name: List APK files
        run: find src-tauri/gen/android -name "*.apk" -type f 2>/dev/null || echo "No APK found"
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: TaskList-Release-APK
          path: |
            src-tauri/gen/android/tasklist-release-signed.apk
            src-tauri/gen/android/**/build/outputs/apk/**/*.apk
          if-no-files-found: warn
